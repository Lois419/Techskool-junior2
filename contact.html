<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnHub Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      input {
        width: 650px;
      }
    </style>
    <div class="container">
      <h1 class="text-dark">Contact Us</h1>
      <p>
        We're here to help! Reach out to us with any questions or feedback you
        may have
      </p>
    </div>

    <div class="container">
      <h2>Contact Information</h2>
      <hr />
      <form action="">
        <input type="email" placeholder="Email" class="p-2" required />
        <hr />
        <input type="phone" placeholder="Phone" class="p-2" required />
        <hr />
        <input type="address" placeholder="Address" class="p-2" required />
      </form>
    </div>

    <div class="container">
      <h2>Send Us A Message</h2>

      <form action="">
        <label for="name">Name</label>
        <input
          type="text"
          class="p-2 m-1"
          placeholder="Enter Your Name"
          required
        />
        <br />
        <label for="name">Your Email</label>
        <input
          type="email"
          class="p-2 m-1"
          placeholder="Enter Your Email"
          required
        />
        <br />
        <label for="name">Subject</label>
        <input
          type="subject"
          class="p-2 m-1"
          placeholder="Enter Your Subject"
          required
        />
        <br />
      </form>

      <p>Message</p>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message here..."
        rows="5"
        cols="30"
      ></textarea
      ><br />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
